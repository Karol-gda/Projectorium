<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Projectorium{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1><a href="/">Projectorium</a></h1>
        <nav>
            {% if user.is_authenticated %}
                Witaj, {{ user.username }} |
                <a href="{% url 'dashboard' %}">Dashboard</a> |
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
  {% csrf_token %}
  <button type="submit" style="background: none; border: none; padding: 0; color: #00f; text-decoration: underline; cursor: pointer;">
    Wyloguj
  </button>
</form>
            {% else %}
                <a href="{% url 'login' %}">Zaloguj</a> |
                <a href="{% url 'register' %}">Rejestracja</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Projectorium</p>
    </footer>
</body>
</html>
