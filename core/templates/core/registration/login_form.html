{% extends "base.html" %}
{% block content %}
<h2>Logowanie do Projectorium</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Zaloguj</button>
</form>
{% if form.errors %}
    <ul class="errors">
        {% for field, errors in form.errors.items %}
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
